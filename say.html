<script type="text/javascript">
	RED.nodes.registerType('say', {

		color: '#3FADB5',

		inputs: 1,

	RED.nodes.registerType('say out', {

		color: '#3FADB5',
		defaults: {
			name: {value: ""}
		},
		inputs: 1,
		outputs: 0,
		align: 'right',
		icon: 'bridge-dash.png',
		label: function () {
			return this.name || 'say out';
		}
	});
